name: C++ CI with Coverage (Linux)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake lcov

    - name: Clean build dir
      run: rm -rf build

    - name: Configure CMake (with coverage)
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage -O0 -g" \
          -DCMAKE_C_FLAGS="--coverage -O0 -g"

    - name: Build
      run: cmake --build build

    - name: Run tests (ctest)
      run: ctest --test-dir build --output-on-failure

    # ---- Coverage: only repo files, exclude gtest/system/tests/CMake junk ----
    - name: Generate coverage (lcov -> coverage.info)
      run: |
        # capture raw coverage
        lcov --directory build --capture --output-file coverage.info --ignore-errors mismatch

        # keep only files under the current repo (pwd)
        lcov --extract coverage.info "$(pwd)/*" --output-file coverage.info

        # drop unwanted paths: gtest, deps, cmake internals, system headers, tests
        lcov --remove coverage.info \
          '*/googletest/*' '*/gtest/*' '*/_deps/*' '*/CMakeFiles/*' \
          '/usr/*' \
          '*/tests/*' '*/test_*' \
          --output-file coverage.info

        # show summary in logs
        lcov --list coverage.info

    - name: Generate HTML coverage report
      run: genhtml coverage.info --output-directory coverage_html

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_html
