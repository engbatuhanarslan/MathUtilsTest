name: C++ CI with Coverage (Linux)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake lcov

    - name: Clean previous build & reports
      run: rm -rf build coverage.info coverage_html

    - name: Configure CMake (with coverage flags)
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage -O0 -g" \
          -DCMAKE_C_FLAGS="--coverage -O0 -g"

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build --output-on-failure

    # ---- Basit ve güvenli coverage: sadece /usr/* atılır, gerisi kalır ----
    - name: Generate coverage (.info)
      run: |
        # capture
        lcov --directory build --capture --output-file coverage.info \
             --ignore-errors mismatch,empty,unused
        # sistem dizinlerini at
        lcov --remove coverage.info '/usr/*' --output-file coverage.info \
             --ignore-errors mismatch,empty,unused
        # loga özet yaz
        lcov --list coverage.info

    - name: Generate HTML report
      run: genhtml coverage.info --output-directory coverage_html

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_html
