name: C++ CI with Coverage (Linux)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake lcov

      - name: Clean build directory
        run: |
          rm -rf build
          mkdir build

      - name: Configure CMake with coverage flags
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage"

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Generate coverage report (.info)
        run: |
          lcov --directory build --capture --output-file coverage.info \
               --ignore-errors mismatch \
               --no-external \
               --exclude '/usr/*' \
               --exclude '*/googletest/*' \
               --exclude '*/tests/*main*'

          # Sadece kendi src ve test dosyalarını tut
          lcov --extract coverage.info "$(pwd)/src/*" "$(pwd)/test_*" -o coverage.info

          lcov --list coverage.info

      - name: Generate HTML report
        run: |
          genhtml coverage.info --output-directory coverage-report

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
