name: C++ CI with Coverage (Linux)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake lcov

    - name: Clean previous build & reports
      run: rm -rf build coverage.raw.info coverage.info coverage-report coverage_html

    - name: Configure CMake (with coverage flags)
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage -O0 -g" \
          -DCMAKE_C_FLAGS="--coverage -O0 -g"

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build --output-on-failure

    # ---- Coverage: capture -> extract repo files -> remove junk ----
    - name: Generate coverage (.info)
      run: |
        # 1) ham coverage
        lcov --directory build --capture \
             --output-file coverage.raw.info \
             --ignore-errors mismatch,empty,unused --no-external

        # 2) sadece bu repo kökü altındaki dosyaları dahil et
        REPO_ROOT="$(pwd)"
        lcov --extract coverage.raw.info "${REPO_ROOT}/*" \
             --output-file coverage.info \
             --ignore-errors mismatch,empty,unused

        # 3) test dosyaları ve 3rd party / cmake artefaktlarını çıkar
        lcov --remove coverage.info \
             '/usr/*' \
             '*/_deps/*' \
             '*/CMakeFiles/*' \
             '*/googletest/*' '*/gtest/*' \
             '*/tests/*' '*/test_*' \
             --output-file coverage.info \
             --ignore-errors mismatch,empty,unused

        # Özet (dosya boş bile olsa job düşmesin)
        lcov --list coverage.info || true

    - name: Generate HTML report
      run: genhtml coverage.info --output-directory coverage-report || true

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report
