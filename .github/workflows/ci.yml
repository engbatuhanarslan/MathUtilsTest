name: C++ MSBuild CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore dependencies
      run: nuget restore MathUtilsTest.sln

    - name: Build with MSBuild
      run: msbuild MathUtilsTest.sln /p:Configuration=Debug
  
    - name: Run Vehicle tests
      run: ./x64/Debug/MathUtilsTest.exe --gtest_filter=VehicleTest.*

